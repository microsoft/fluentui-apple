  opacity8: 0.8f
  opacity16: 0.16f
  opacity24: 0.24f
  opacity32: 0.32f
  opacity64: 0.64f
  opacity72: 0.72f
  opacity88: 0.88f
  opacity96: 0.96f
  none: 1f
  clear: 0.0f


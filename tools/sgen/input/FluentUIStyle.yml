    - opacity14: "#00000024"
    - opacity20: "#00000033"
    - opacity24: "#0000003D"
    - opacity28: "#00000047"
    - opacity40: "#00000066"
    - opacity48: "#0000007A"
    - opacity60: "#00000099"
